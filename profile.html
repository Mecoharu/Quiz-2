<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0f4279;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #002c5c;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .header-container a {
            color: white;
            text-decoration: none;
        }

        .header-container a:hover {
            color: #60d3ec;
        }

        .header-container .feature {
            margin: 0 5px;
        }

        /* Profile Container */
        .profile-container {
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 150px auto;
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-container label {
            font-size: 16px;
        }

        .profile-container textarea, 
        .profile-container input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .profile-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-container button:hover {
            background-color: #45a049;
        }

        /* Scroll behaviors for showing logout button */
        .logout-button {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d44c2d;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: none;
        }

        .logout-button:hover {
            background-color: #c73a29;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Find A Friend</h1>
        <div class="header-container">
            <div class="feature">
                <a href="browse.html">Browse Friends |</a>
            </div>
            <div class="feature">

            </div>
            <div class="feature">
                <a href="mailto:azkizhraa@gmail.com">Contact Us</a>
            </div>            
        </div>
    </div>

    <script>
        let lastScrollTop = 0;
        const logoutButton = document.querySelector('.logout-button');
        const container = document.querySelector('.profile-container');

        window.onscroll = function() {
            const currentScrollTop = window.scrollY;

            if (currentScrollTop + window.innerHeight >= container.offsetTop + container.offsetHeight) {
                logoutButton.style.display = 'block';
            } else {
                logoutButton.style.display = 'none';
            }

            if (currentScrollTop > lastScrollTop) {
                logoutButton.style.display = 'block';
            } else {
                logoutButton.style.display = 'none';
            }

            lastScrollTop = currentScrollTop;
        };
    </script>
</body>
</html>
