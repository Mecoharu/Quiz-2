<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Friends - Find a Friend</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0f4279;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #002c5c;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header-container a {
            color: white;
            text-decoration: none;
        }

        .header-container a:hover {
            color: #60d3ec;
        }

        .header-container .feature {
            margin: 0 5px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .browse-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90vw;
            max-width: 900px;
            margin: 150px auto 50px auto; /* Position below header */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter input,
        .filter select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filter input {
            width: 70%;
        }

        .filter select {
            width: 25%;
        }

        .friend-list {
            margin-top: 20px;
        }

        .friend-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .friend-item:last-child {
            border-bottom: none;
        }

        .friend-name {
            font-size: 18px;
            color: #333;
        }

        .contact-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #45a049;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Find A Friend</h1>
        <div class="header-container">
            <div class="feature">
                <a href="browse.html">Browse Friends |</a>
            </div>
            <div class="feature">
                <a href="message_board.html">Message board |</a>
            </div>
            <div class="feature">
                <a href="schedule.html">Schedule a Meeting |</a>
            </div>
            <div class="feature">
                <a href="review.html">Review Your Friend |</a>
            </div>
            <div class="feature">
                <a href="mailto:azkizhraa@gmail.com">Contact Us</a>
            </div>            
        </div>
    </div>

    <div class="browse-container">
        <h2>Available Friends</h2>
        <div class="filter">
            <input type="text" placeholder="Search by name">
            <select>
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="friend-list">
            <!-- Friend items -->
            <div class="friend-item">
                <span class="friend-name">Alice Johnson</span>
                <button class="contact-button">Contact</button>
            </div>
            <div class="friend-item">
                <span class="friend-name">Bob Smith</span>
                <button class="contact-button">Contact</button>
            </div>
            <div class="friend-item">
                <span class="friend-name">Carol White</span>
                <button class="contact-button">Contact</button>
            </div>
            <!-- Add more friends as necessary -->
        </div>
        <div class="back-button">
            <a href="homepage.html">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
