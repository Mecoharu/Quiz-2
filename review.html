<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Friend - Find a Friend</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0f4279;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #002c5c;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .header-container a {
            color: white;
            text-decoration: none;
        }

        .header-container a:hover {
            color: #60d3ec;
        }

        .header-container .feature {
            margin: 0 5px;
        }

        /* Container */
        .container {
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 150px auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            background-color: #2196F3;
            color: white;
            width: 100%;
            margin: 20px auto;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #0b7dda;
        }

        /* Scroll behaviors */
        .logout-button {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d44c2d;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: none;
        }

        .logout-button:hover {
            background-color: #c73a29;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Find A Friend</h1>
        <div class="header-container">
            <div class="feature">
                <a href="browse.html">Browse Friends |</a>
            </div>
            <div class="feature">
                <a href="message_board.html">message board |</a>
            </div>
            <div class="feature">
                <a href="schedule.html">Schedule a Meeting |</a>
            </div>
            <div class="feature">
                <a href="review.html">Review Your Friend |</a>
            </div>
            <div class="feature">
                <a href="mailto:azkizhraa@gmail.com">Contact Us</a>
            </div>            
        </div>
    </div>

    <div class="container">
        <h2>Review Your Friend</h2>
        <form action="submit_review.php" method="POST">
            <label for="friend_id">Select Friend:</label>
            <select id="friend_id" name="friend_id">
                <!-- Populate with friends the client has scheduled meetings with -->
            </select>
            
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            
            <label for="review">Review:</label>
            <textarea id="review" name="review" placeholder="Write your review..." required></textarea>
            
            <button type="submit">Submit Review</button>
        </form>
        <div class="back-button">
            <a href="homepage.html">Back to Homepage</a>
        </div>
    </div>

    <script>
        let lastScrollTop = 0;
        const logoutButton = document.querySelector('.logout-button');
        const container = document.querySelector('.container');

        window.onscroll = function() {
            const currentScrollTop = window.scrollY;

            if (currentScrollTop + window.innerHeight >= container.offsetTop + container.offsetHeight) {
                logoutButton.style.display = 'block';
            } else {
                logoutButton.style.display = 'none';
            }

            if (currentScrollTop > lastScrollTop) {
                logoutButton.style.display = 'block';
            } else {
                logoutButton.style.display = 'none';
            }

            lastScrollTop = currentScrollTop;
        };
    </script>
</body>
</html>
