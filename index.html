<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Find a Friend</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0f4279; /* Match the homepage background color */
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Full height */
            overflow-x: hidden;
        }

        /* Container for content */
        .container {
            position: relative;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90vw; /* Set width to 90% of the viewport width */
            max-width: 600px; /* Smaller max-width for this page */
            margin: 150px auto; /* Center the container */
            text-align: center;
        }

        /* Title styling */
        h2 {
            font-size: 36px; /* Font size for the title */
            color: #333; /* Dark text color for title */
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px; /* Larger font size for readability */
            line-height: 1.6;
            color: #444;
        }

        /* Button styles */
        a {
            text-decoration: none;
            background-color: #2196F3; /* Blue button background */
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        a:hover {
            background-color: #0b7dda; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Find a Friend!</h2>
        <p>You can explore the homepage without logging in!</p>
        <!-- Link changed to homepage -->
        <a href="homepage.html">Go to Homepage</a>
    </div>
</body>
</html>
